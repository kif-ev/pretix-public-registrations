{% load i18n %}
<section class="front-page">
    <h3>{% trans "Public registrations" %}</h3>
    <div class="table-responsive">
    <table class="table table-striped sortable">
        <thead>
            <tr>
                <th scope="col" class="sorttable_nosort"></th>
                {% for h in headers %}
                <th scope="col">{% trans h %} <i class="fa fa-caret-up"></i><i class="fa fa-caret-down"></i></th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
        {% for pr in public_registrations %}
            <tr>
                <th scope="row"><img class="gravatar" src="{{ pr.gr_url }}" /></th>
                {% for f in pr.fields %}
                <td>{{ f }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
    </div>
</section>
